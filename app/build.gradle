// Android anotations
apply plugin: 'com.neenbedankt.android-apt'


buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        // GoogleAnalytics
        //classpath 'com.google.gms:google-services:2.0.0-alpha6'

//        classpath 'io.fabric.tools:gradle:1.+'

        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.getpeerkat.peerkat"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // By default in a new project
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.dagger:dagger:2.0'
    compile 'com.jakewharton.timber:timber:4.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'

    // GoogleAnalytics
    //compile 'com.google.android.gms:play-services-analytics:8.4.0'

    // Crashlytics kit
//    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
//        transitive = true;
//    }
    // Twitter Kit
//    compile('com.twitter.sdk.android:twitter:1.12.0@aar') {
//        transitive = true
//    }
    // Digits Kit
//    compile('com.digits.sdk.android:digits:1.9.3@aar') {
//            transitive = true
//    }
    // MoPub Kit
//    compile('com.mopub.sdk.android:mopub:4.3.0@aar') {
//        transitive = true
//    }

    compile project (':ViewPagerIndicatorLibrary')

    // Dagger dependencies
    compile 'com.google.dagger:dagger:2.0.2'
    apt 'com.google.dagger:dagger-compiler:2.0.2'
}

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}